<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.productName}">Chi tiết sản phẩm</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 40px;
        }

        .product-detail {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            gap: 30px;
        }

        .product-detail img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            object-fit: cover;
        }

        .product-info {
            flex: 1;
        }

        h2 {
            margin-top: 0;
            color: #333;
        }

        p {
            color: #555;
            line-height: 1.6;
        }

        .price {
            font-size: 20px;
            color: #e53935;
            font-weight: bold;
        }

        .stock {
            margin-bottom: 15px;
            font-weight: bold;
            color: #2e7d32;
        }

        form input[type="number"] {
            width: 60px;
            padding: 5px;
        }

        form button {
            background: #1976d2;
            color: white;
            border: none;
            padding: 8px 16px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        form button:hover {
            background: #1565c0;
        }
    </style>
</head>
<body>

<div class="product-detail">
    <img th:src="@{${product.image}}" alt="Product Image">

    <div class="product-info">
        <h2 th:text="${product.productName}">Tên sản phẩm</h2>
        <p th:text="${product.description}">Mô tả sản phẩm</p>
        <p class="price">Giá: <span th:text="${product.price}"></span> VND</p>
        <p class="stock">Kho: <span th:text="${product.stock}"></span> sản phẩm</p>

        <form th:action="@{/cart/add}" method="post">
            <input type="hidden" name="productId" th:value="${product.id}" />
            <label for="quantity">Số lượng:</label>
            <input type="number" id="quantity" name="quantity" min="1" value="1" />
            <button type="submit">Thêm vào giỏ hàng</button>
        </form>
    </div>
</div>

</body>
</html>
