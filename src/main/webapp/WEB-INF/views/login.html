<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f2f2;
            padding: 40px;
        }

        .login-container {
            max-width: 400px;
            margin: auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .error {
            color: red;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>Đăng nhập</h2>
    <form th:action="@{/login}" method="post" th:object="${customer}">
        <label>Tên đăng nhập:</label>
        <input type="text" th:field="*{username}" />
        <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>

        <label>Mật khẩu:</label>
        <input type="password" th:field="*{password}" />
        <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>

        <div class="error" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

        <button type="submit">Đăng nhập</button>
    </form>
</div>
</body>
</html>
